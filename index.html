<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaculatorByMe</title>
  </head>
  <body>
    <h1>CaculatorByMe</h1>

    <div>
      <p id="screen"></p>
    </div>

    <div>
      <p id="result"></p>
    </div>

    <div>
      <!-- operators and other keys -->
      <div>
        <span><button id="button7" onclick="buttonclick(7)">7</button></span>
        <span><button id="button8" onclick="buttonclick(8)">8</button></span>
        <span><button id="button9" onclick="buttonclick(9)">9</button></span>
        <span><button id="button10" onclick="buttonclick(10)">รท</button></span>
      </div>

      <div>
        <span><button id="button4" onclick="buttonclick(4)">4</button></span>
        <span><button id="button5" onclick="buttonclick(5)">5</button></span>
        <span><button id="button6" onclick="buttonclick(6)">6</button></span>
        <span><button id="button11" onclick="buttonclick(11)">x</button></span>
      </div>

      <div>
        <span><button id="button1" onclick="buttonclick(1)">1</button></span>
        <span><button id="button2" onclick="buttonclick(2)">2</button></span>
        <span><button id="button3" onclick="buttonclick(3)">3</button></span>
        <span><button id="button12" onclick="buttonclick(12)">-</button></span>
      </div>

      <div>
        <span
          ><button id="button13" onclick="buttonclick(13)">+/-</button></span
        >
        <span><button id="button0" onclick="buttonclick(0)">0</button></span>
        <span><button id="button14" onclick="buttonclick(14)">.</button></span>
        <span><button id="button15" onclick="buttonclick(15)">+</button></span>
      </div>

      <div>
        <span
          ><button id="button16" onclick="buttonclick(16)">del</button></span
        >
        <span><button id="button17" onclick="buttonclick(17)">=</button></span>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
